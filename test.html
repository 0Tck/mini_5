<!DOCTYPE html>
<html>
<head>
  <title>Factors of a Number</title>
</head>
<body>
<h1>Factors of a Number</h1>
<input type="number" id="numberInput" placeholder="Enter a number">
<button onclick="findFactors()">Find Factors</button>
<p id="result"></p>
<script>
function findFactors() {
  const number = parseInt(document.getElementById('numberInput').value);
  if (isNaN(number) || number <= 0) {
    document.getElementById('result').innerText = "Please enter a positive integer.";
    return;
  }
  const factors = [];
  for (let i = 1; i <= number; i++) {
    if (number % i === 0) {
      factors.push(i);
    }
  }document.getElementById('result').innerText = `Factors of ${number}: ${factors.join(', ')}`;
}
</script>
</body>
</html>
